{{- $out := slice -}}
{{- with .Pages -}}
    {{- range .GroupBy "Weight" -}}
        {{- range .ByDate -}}
            {{- if .IsSection -}}
                {{- $out = append (partial "func/section-pages-rec" .) $out -}}
            {{- else -}}
                {{- $out = append . $out -}}
            {{- end -}}
        {{- end -}}
    {{- end -}}
{{- end -}}
{{- return $out -}}
